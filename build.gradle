plugins {
    id 'org.spongepowered.plugin' version '0.6'
    id 'java'
    id "com.qixalite.spongestart" version "1.4.6"
}

group 'io.github.zerthick'

repositories {
    mavenCentral()
    maven {
        name = 'sponge'
        url = 'http://repo.spongepowered.org/maven'
    }
}

spongestart {
    eula true

    //optional configs
    spongeVanillaBuild 'LATEST'
    spongeForgeBuild 'LATEST'
    forgeServerFolder 'run/forge'
    vanillaServerFolder 'run/vanilla'
}

dependencies {
    compile 'org.spongepowered:spongeapi:5.0.0-SNAPSHOT'
}
